{% extends "C:\Coding\Python\Django\1stenv\core\home\templates\base.html"%}
{% block start %}

<div class="container mt-5">
    <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h2>Update Receipe</h2>
        <hr>
        <div class="mb-3">
        <label for="formGroupExampleInput" class="form-label">Receipe Name</label>
        <input name = "receipe_name" value ="{{Receipe.receipe_name}}"required type="text" class="form-control" >
      </div>
      <div class="mb-3">
        <label for="formGroupExampleInput2"  class="form-label">Receipe Description</label>
        <textarea name="receipe_description" required class="form-control">{{Receipe.receipe_description}}</textarea>
      </div>
      <div class="mb-3">
        <label for="formGroupExampleInput3" class="form-label">Receipe Image</label>
        <input name = "receipe_img" type="file" class="form-control" >
      </div>
      <button type="submit" class="btn-btn-success">Update Receipe</button>
    </form>

    
{% endblock %}
